<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Greenleaf Certificate</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="greenleaf-logo.png" alt="Greenleaf logo" class="logo" />
  </header>

  <main>
    <section class="certificate">
      <img src="certificate.png" alt="Сертификат" />
    </section>
    <section class="profile">
      <div class="profile-photo">
        <img src="man.png" alt="Manager photo" />
      </div>
      <p class="profile-text">Certified Manager</p>
    </section>
  </main>

  <footer>
    <img src="uzbekistan-flag-icon.png" alt="Uzbekistan Flag" class="flag" />
  </footer>
</body>
</html>
