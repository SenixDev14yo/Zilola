<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Greenleaf Family — Менеджер</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e0f0e0;
    }
    .card {
      position: relative;
      width: 400px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border: 5px solid #3aaf4f;
    }
    .photo {
      background-color: #ddd;
      width: 100%;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #555;
      font-size: 18px;
    }
    .info {
      background: linear-gradient(90deg, #3aaf4f 70%, #e0f0e0 30%);
      color: white;
      padding: 20px;
      position: relative;
    }
    .info h2 {
      margin: 0 0 10px;
      font-size: 24px;
    }
    .info p {
      margin: 5px 0;
      font-size: 18px;
    }
    .flag {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 60px;
    }
    .logo {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 100px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="greenleaf-logo.png" class="logo" alt="Greenleaf Logo" />
    <div class="photo">
      Здесь будет фото
    </div>
    <div class="info">
      <h2>Ism Familya</h2>
      <p>Перед Менеджер</p>
      <p>Хоразм</p>
      <img src="uzbekistan-flag.png" class="flag" alt="Uzbekistan Flag" />
    </div>
  </div>
</body>
</html>
