    <style>
        :root {
            --primary-color: #3aaf4f;
            --secondary-color: #e9f7ec;
            --text-color: #333;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;

        }

        body {

            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin: 0 auto;
        }

        .certificate-image {
            width: 100%;
            height: auto;

        }

        .photo-frame {

            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid var(--primary-color);
            margin: 0 auto;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .manager-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .manager-info {
            background: var(--white);
            padding: 20px;
            margin-top: 15px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .manager-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .manager-position {
            font-size: 1rem;
        }

        .footer {
            background: var(--white);
            text-align: center;
            padding: 20px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }

        .flag-container {
            display: inline-block;
            border: 2px solid var(--primary-color);
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .flag-image {
            height: 40px;
        }

        .download-btn {
            margin-top: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .download-btn:hover {
            background: #2f8d3f;
        }

        @media (max-width: 768px) {
            .photo-frame {
                width: 150px;
                height: 150px;
            }
